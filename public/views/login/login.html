<div class="checkin-wrap">
    <div class="container" style="position: relative; top: 30%">
        <h2 style="color: white" align="center">Login</h2>
        <form class="form" style="padding-top: 50px">
            <input class="form-control" ng-model="user.username" placeholder="Username"/><br/>
            <input type="password" class="form-control" ng-model="user.password" placeholder="Password"/><br/>
            <button style="float: right" class="btn btn-default" ng-click="login(user)">Login</button>
            <br/>
            {{message}}
        </form>
    </div>
</div>
