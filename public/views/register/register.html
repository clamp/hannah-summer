<div class="checkin-wrap">
    <a class="btn selbut" href="#home"><i class="fa fa-arrow-left"></i> Back to Checkin</a>
    <div class="container">
        <h2 style="color: white" align="center">Register</h2>
        <form class="form" style="padding-top: 50px;">
            <input class="form-control" ng-model="user.username" placeholder="Username"/><br/>
            <input type="password" class="form-control" ng-model="user.password"
                   placeholder="Password"/><br/>
            <input type="password" class="form-control" ng-model="user.password2"
                   placeholder="Confirm Password"/><br/>
            <hr/>
            <button class="btn btn-default" ng-click="register(user)" style="float: right;">Register</button>
            <br>

            <p align="center" class="error" style="color: white">{{message}}</p>
        </form>
    </div>
</div>
