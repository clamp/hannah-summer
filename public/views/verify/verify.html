<div class="checkin-wrap">
    <div class="container">
        <form class="form" style="padding-top: 50px;">
            <h4 style="color: white" align="center">Please verify your password.</h4>
            <hr>
            <input type="password" class="form-control" ng-model="pass"
                   placeholder="Password"/><br/>
            <hr>
            <button class="btn btn-default" ng-click="verify(pass)" style="float: right;">Verify</button>
        </form>
    </div>
</div>
